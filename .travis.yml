language: node_js
node_js:
  - lts/*
#cache:
#  directories:
#    - ~/.npm
#    - node_modules/
before_script:
  - npm install -g npm@latest
services:
  - mongodb
script: npm run test:ci

before_deploy:
  - npm install
  - zip -r build.zip .

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  file: build.zip
  bucket: "massari-development-api-build-artifacts"
  skip_cleanup: false
  on:
    branch: travis-cicd
